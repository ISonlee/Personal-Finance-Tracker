    <div class="login-container">
        <div class="login-box">
            <form action="">
                <div class="input-group">
                    <label for="username">Email / Username</label>
                    <div class="input-container">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="username" placeholder="Email / Username" required>
                        <i class="fa fa-times-circle fa-hide"></i> <!-- Clear input icon -->
                    </div>
                </div>
    
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fa fa-eye fa-hide"></i> <!-- Show/hide password icon -->
                    </div>
                </div>
    
                <hr class="divider">
    
                <div class="links">
                    <a href="#">New User?</a>
                    <div class="vertical-line"></div>
                    <a href="#">Forgot Password?</a>
                </div>
    
                <input class="login-btn" type="submit" value="Log In">
            </form>
