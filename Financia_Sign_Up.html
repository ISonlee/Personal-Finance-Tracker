<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href=""><!--Financia logo not yet available-->
    <link rel="stylesheet" href="Financia CSS/Financia_Sign_Up_Css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Financia Sign Up</title>
    <style>
        @media screen and (max-width: 1920px) and (max-height: 1080px)
        {
            body
            {
                background: url(Financia_Sign_Up_Images/2328116.jpg) no-repeat fixed;
                background-size: cover;
            }
        }
        @font-face /*This will be served as font style for our website*/
        {
            font-family: Roboto1;
            src: url(Financia_Fonts/roboto/Roboto-Light.ttf);
        }
        @font-face /*This will be served as font style for our website*/
        {
            font-family: Roboto2;
            src: url(Financia_Fonts/roboto/Roboto-Bold.ttf);
        }
        @font-face /*This will be served as font style for our website*/
        {
            font-family: Roboto3;
            src: url(Financia_Fonts/roboto/Roboto-Black.ttf);
        }
        @font-face 
        {
            font-family: Coolvetica1;
            src: url(Financia_Fonts/coolvetica/coolvetica\ condensed\ rg.otf);
        }
        @font-face 
        {
            font-family: Coolvetica2;
            src: url(Financia_Fonts/coolvetica/coolvetica\ rg.otf);
        }

    </style>
</head>
<body>
    <table class="table1">
        <tr>
            <td class="Financia_box"><a class="Financia" href="Financia.html">Financia</a></td>
            <td style="width: 75vw;"></td>
            <td class="notification_box"><img class="notification_button" src="Financia_Home_Page_Images/Notification bell.png" alt=""></td>
            <td class="sign_box"><img class="signin_button" src="Financia_Home_Page_Images/Sign in logo.png" alt=""></td>
            <td class="settings_box"><img class="settings_button" src="Financia_Home_Page_Images/Settings logo.png" alt=""></td>
        </tr>
    </table>
    <table class="table2">
        <tr>
            <td style="width: 5vw;"></td>
            <td class="nav_link_box"><a class="nav_links" href="">Dashboard <img class="arrow_down_icon" src="" alt=""></a></td>
            <td class="nav_link_box"><a class="nav_links" href="">History <img class="arrow_down_icon" src="" alt=""></a></td>
            <td class="nav_link_box"><a class="nav_links" href="">Progress <img class="arrow_down_icon" src="" alt=""></a></td>
            <td class="nav_link_box"><a class="nav_links" href="">Insights <img class="arrow_down_icon" src="" alt=""></a></td>
            <td class="nav_link_box"><a class="nav_links" href="">News <img class="arrow_down_icon" src="" alt=""></a></td>
            <td style="width: 5vw;"></td>
        </tr>
    </table>

    <div class="login-container">
        <div class="login-box">
            <form action="">
                <table>
                    <tr class="input-group">
                        <td><label for="email">Email / Username</label></td>
                        <td><label for="birthdate">Birthdate</label></td>
                    </tr>
                    <tr class="input-group">
                        <td>
                            <div class="input-container">
                                <i class="fa-regular fa-user icon"></i>
                                <input type="text" id="username" placeholder="Email / Username" required>
                                <i class="fa fa-times-circle clear-icon"></i>
                            </div>
                        </td>
                        <td>
                            <div class="input-container">
                                <i class="fa-regular fa-calendar-days icon"></i>
                                <input type="date" id="birthdate" required>
                            </div>
                        </td>
                    </tr>
                    <tr class="input-group">
                        <td><label for="password">Password</label></td>
                        <td><label for="country">Country</label></td>
                    </tr>
                    <tr class="input-group">
                        <td>
                            <div class="input-container">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" id="password" placeholder="Password" required>
                                <i class="fa fa-eye toggle-icon"></i>
                            </div>
                        </td>
                        <td>
                            <div class="input-container">
                                <i class="fa-regular fa-globe icon"></i>
                                <select id="country" required>
                                    <option value="">Select Country</option>
                                    <option value="AF">Afghanistan</option>
                                        <option value="AL">Albania</option>
                                        <option value="DZ">Algeria</option>
                                        <option value="AS">American Samoa</option>
                                        <option value="AD">Andorra</option>
                                        <option value="AO">Angola</option>
                                        <option value="AI">Anguilla</option>
                                        <option value="AQ">Antarctica</option>
                                        <option value="AG">Antigua and Barbuda</option>
                                        <option value="AR">Argentina</option>
                                        <option value="AM">Armenia</option>
                                        <option value="AW">Aruba</option>
                                        <option value="AU">Australia</option>
                                        <option value="AT">Austria</option>
                                        <option value="AZ">Azerbaijan</option>
                                        <option value="BS">Bahamas</option>
                                        <option value="BH">Bahrain</option>
                                        <option value="BD">Bangladesh</option>
                                        <option value="BB">Barbados</option>
                                        <option value="BY">Belarus</option>
                                        <option value="BE">Belgium</option>
                                        <option value="BZ">Belize</option>
                                        <option value="BJ">Benin</option>
                                        <option value="BM">Bermuda</option>
                                        <option value="BT">Bhutan</option>
                                        <option value="BO">Bolivia</option>
                                        <option value="BA">Bosnia and Herzegovina</option>
                                        <option value="BW">Botswana</option>
                                        <option value="BR">Brazil</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr class="input-group">
                        <td><label for="confirm-password">Confirm Password</label></td>
                    </tr>
                    <tr class="input-group">
                        <td>
                            <div class="input-container">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" id="confirm-password" placeholder="Password" required>
                                <i class="fa fa-eye toggle-icon"></i>
                            </div>
                        </td>
                    </tr>
                    <tr class="input-group">
                        <td colspan="2">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I have read and agree to Financia.com's Terms of Service and Privacy Policy</label>
                        </td>
                    </tr>
                </table>
    
                <hr class="divider">
    
                <div class="button-container">
                    <button class="login-btn">Sign Up</button>
                    <div class="vertical-line"></div>
                    <button class="google-btn">Sign Up with Google</button>
                </div>
            </form>
        </div>
    </div>

        <div class="social-media">
            <a href="#"><img src="" alt="Facebook"></a>

            <a href="#"><img src="" alt="Instagram"></a>
        </div>
        <div class="footer-links">
            <div class="column">
                <a href="#">About Us</a>
                <a href="#">User Support</a>
                <a href="#">Contact Us</a>
            </div>
        <div class="footer-links">
            <div class="column">
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Security Information</a>
            </div>
        <div class="footer-links">
            <div class="column">
                <a href="#">Market Insights</a>
                <a href="#">Budget Planner</a>

            </div>

</body>
